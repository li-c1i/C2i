<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>A day with me in Chinatown</title>
</head>

<body>
    <div
        style="width: 1280px; height: 832px; position: relative; background: #F3B6FF; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">
        <div
            style="width: 1280px; height: 786px; left: 0px; top: 23px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: center; gap: 31px; display: inline-flex">
            <div
                style="height: 620px; flex-direction: column; justify-content: flex-start; align-items: center; display: flex">
                <div
                    style="align-self: stretch; height: 172px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 34px; display: flex">
                    <div
                        style="align-self: stretch; padding: 10px; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
                        <div
                            style="width: 214px; text-align: center; color: white; font-size: 48px; font-family: Kumar One; font-weight: 400; word-wrap: break-word">
                            11:00</div>
                        <div
                            style="width: 160px; text-align: center; color: white; font-size: 48px; font-family: Kumar One; font-weight: 400; word-wrap: break-word">
                            13:00</div>
                    </div>
                    <div
                        style="align-self: stretch; height: 96px; text-align: center; color: #FF00AA; font-size: 96px; font-family: Kapakana; font-weight: 400; word-wrap: break-word">
                        A day with me </div>
                </div>
                <div
                    style="width: 838px; height: 448px; background: #FFE5FF; border-radius: 9999px; border: 3px #FF00E1 solid">
                </div>
            </div>
            <div
                style="align-self: stretch; height: 135px; flex-direction: column; justify-content: flex-start; align-items: center; display: flex">
                <div
                    style="align-self: stretch; height: 66px; text-align: center; color: #FF00E1; font-size: 96px; font-family: Kapakana; font-weight: 400; word-wrap: break-word">
                    in Chinatown nyc</div>
                <div
                    style="padding-top: 25px; justify-content: center; align-items: flex-start; gap: 814px; display: inline-flex">
                    <div
                        style="width: 264px; height: 92px; text-align: center; color: #FFFCFC; font-size: 48px; font-family: Kumar One; font-weight: 400; word-wrap: break-word">
                        16:00</div>
                    <div
                        style="width: 264px; height: 92px; text-align: center; color: white; font-size: 48px; font-family: Kumar One; font-weight: 400; word-wrap: break-word">
                        19:00</div>
                </div>
            </div>
        </div>
        <img style="width: 462px; height: 409px; left: 409px; top: 212px; position: absolute"
            src="https://placehold.co/462x409" />
    </div>
</body>

</html>
